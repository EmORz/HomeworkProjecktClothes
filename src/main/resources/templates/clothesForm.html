<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clothe</title>
</head>
<body>
<form action="/clothes" th:action="@{/clothes}" th:object="${clothes}" method="post">
    <label for="type">Тип:</label>
    <input type="text" id="type" th:field="*{type}" required>

    <label for="price">Цена:</label>
    <input type="number" id="price" th:field="*{price}" required step="0.01" >

    <label for="size">Размер:</label>
    <input type="number" id="size" th:field="*{size}" required>
    <p> Марка/Бранд:
        <select th:field="*{brand}">
            <option th:each="brand:${brands}" th:value="${brand.getId()}"  th:text="${brand.getName()}">

            </option>

        </select>

    </p>

    <button type="submit">Добави</button>
</form>

</body>
</html>
